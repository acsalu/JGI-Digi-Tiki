<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="css/gatesHomeScreen.css" type="text/css" rel="stylesheet" />

        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>


       <!--<script type="text/javascript" src="js/foodPageForFocalChimp.js"></script>-->

    </head>
    <body id="main">
    <!-- This is on the ugly side. We are mixing bootstrap and ratchet, which
    makes me sad. However, we have to do this to get the best of both worlds.
    Ratchet's popovers (kind of like dropdowns) don't respond to click events
    like those generated in the browser. Instead they only respond to touch
    events, which are generated by mobile. This means we wouldn't be able to
    run the app in both the browser and the phone, which would be undesirable.
    However, Ratchet does allow us to make pretty title bars and things that
    work well on mobile. So here we're going to take some of both and hope that
    things don't blow up. Some of these classes are probably declared in both
    Ratchet and Bootstrap, which means things _could_ get ugly. Beware. -->
    <div id="loading"></div>

    <div class="food-container">
      <div id="food-buttons">
          <button id="saving_food" class="btn btn-primary pull-left">Kubari</button>
          <button id="cancel-food" class="btn btn-primary pull-right go-back">Hapana</button>
      </div>

      <div id='food-summary'>
        <h1 class='title'>
          <span id='food-summary-start-time' class='food-summary'>?</span>
           hadi
          <span id='food-summary-end-time' class='food-summary'>?</span>
          <br>
          <span id='food-summary-food' class='food-summary'>?</span>
          <br>
          <span id='food-summary-part' class='food-summary'>?</span>
          <br>
          <span id='food-negative-message' class='nodisplay'>Negative Duration</span>
        </h1>
      </div>

      <div class="times-input">
        <form>
          <select id='start-time-food' class='food-edit food-select text' placeholder='Start Time'></select>
          <span> hadi </span>
          <select id='end-time-food' class='food-edit food-select text' placeholder='End Time'></select>
        </form>
      </div>

      <div class="ui-widget">
        <select id="foods" placeholder="Foods" class="food-edit food-select foods">
          <option value ="0">Chagua Chakula</option>
          <!-- Foods are populated from config/foodList.txt -->
        </select>
      </div>

      <div class="ui-widget">
        <select id = "food-part" class="food-edit food-select food-part">
          <option value="0">Sehemu Anayokula</option>
          <!-- Foods parts are populated from config/foodPartList.txt -->
        </select>
      </div>
    </div>

    <div class="species-container">
      <div>
        <button id="saving_species" class="btn btn-primary pull-left">Kubari</button>
        <button id="cancel-species" class="btn btn-primary pull-right go-back">Hapana</button>
      </div>

      <div id='species-summary'>
        <h1 class='title'>
          <span id='species-summary-start-time' class='species-summary'>?</span>
           hadi
          <span id='species-summary-end-time' class='species-summary'>?</span>
          <br>
          <span id='species-summary-name' class='species-summary'>?</span>
          <br>
          <span id='species-summary-number' class='species-summary'>?</span>
          <br>
          <span id='species-negative-message' class='nodisplay'>Negative Duration</span>
        </h1>
      </div>

      <div id="times-input-species">
        <form>
          <select id='start-time-species' class='species-edit species-select text'></select>
          <span> hadi </span>
          <select id='end-time-species' class='species-edit species-select text' ></select>
        </form>
      </div>

      <div class="ui-widget">
        <select id="species" class='species-edit species-select'>
          <option value="0">Chagua Aina Wanyama</option>
          <option value="chatu"><a id="chatu" class="species species-show" href="#">Chatu</a></option>
          <option value="kenge"><a id="kenge" class="species species-show" href="#">Kenge</a></option>
          <option value="kima"><a id="kima" class="species species-show" href="#">Kima</a></option>
          <option value="nguruwe"><a id="nguruwe" class="species species-show" href="#">Nguruwe</a></option>
          <option value="nkunge"><a id="nkunge" class="species species-show" href="#">Nkunge</a></option>
          <option value="nyani"><a id="nyani" class="species species-show" href="#">Nyani</a></option>
          <option value="nyoka"><a id="nyoka" class="species species-show" href="#">Nyoka</a></option>
          <option value="pongo"><a id="pongo" class="species species-show" href="#">Pongo</a></option>
          <option value="vyondi"><a id="vyondi" class="species species-show" href="#">Vyondi</a></option>
          <option value="unknown-species"><a id="unknown" class="species species-show" href="#">Unknown-Species</a></option>
        </select>
      </div>
      <div>
        <select id="species_number" class='species-select species-edit' placeholder="Number">
          <option value='0' class='default'>Wangapi</option>
          <option value="1">1</option>
          <option value="2">2-9</option>
          <option value="10">10-19</option>
          <option value="20">20+</option>
        </select>
      </div>
      </div>

    </div>

    <div class="container">

      <header class="bar bar-nav">
        <button id="previous-button" class="btn btn-primary pull-left">
          Iliyopita
        </button>
        <button id="next-button" class="btn btn-primary pull-right">
          Inayofuata
        </button>
        <h1 class="title">
          <span id="time-label">07:00</span>
        </h1>
      </header>



      <div id="table-container">
          <!-- Chimps are populated from config/chimpList.txt -->
      </div>

    <ul id="buttons">
      <li>
        <button id="button-food">Ingiza Chakula</button>
      </li>
      <li>
        <select id='active-food' class='active-list food-spec-select'>
          <option value='0' class='default' disabled selected>Anachokula</option>
        </select>
      </li>
      <li>
        <select id='finished-food' class='active-list food-spec-select'>
          <option value='0' class='default' disabled selected>Maliza Kula</option>
        </select>
      </li>

      <li>
        <button id="button-species">Wanyama Wengine</button>
      </li>
      <li>
        <select id='active-species' class='active-list species-spec-select'>
          <option value='0' class='default' disabled selected>Waliopo</option>
        </select>
      </li>
      <li>
        <select id='finished-species' class='active-list species-spec-select'>
          <option value='0' class='default' disabled selected>Wameondoka</option>
        </select>
      </li>
    </ul>
     <div id="info_div" style="font-size: 16px;">
      <!--<ul id="inside_div">-->
       <div id="time">
          <label class="time arrival" id="0"style="padding-right: 1px;" for="so"><img src="./img/time_empty.png" style="width: 50px; height: 60px;"/></label>
          <label class= "time arrival" id="5"style="padding-right: 1px;" for="sf"> <img src="./img/time_arriveFirst.png" style="width: 50px; height: 60px;"/></label>
          <label class="time arrival" id="10" style="padding-right: 1px;" for="su"><img src="./img/time_arriveSecond.png" style="width: 50px; height: 60px;"/></label>
          <label class="time arrival" id= "15"style="padding-right: 1px;" for="su"><img src="./img/time_arriveThird.png" style="width: 50px; height: 60px;"/></label>
         <label class= "time depart" id ="-5"style="padding-right: 1px;" for="su"><img src="./img/time_departFirst.png" style="width: 50px; height: 60px;"/></label>
          <label class="time depart" id="-10"style="padding-right: 1px;" for="so"><img src="./img/time_departSecond.png" style="width: 50px; height: 60px;"/></label>
          <label class="time depart" id= "-15"style="padding-right: 1px;" for="su"><img src="./img/time_departThird.png" style="width: 50px; height: 60px;"/></label>
          <label class="time depart" id="1" style="padding-right: 1px;" for="su"><img src="./img/time_continues.png" style="width: 50px; height: 60px;"/></label>
        </div>




        <div id="certainty" style="padding-bottom: 1.5px; background-color: #F0F0F0"><span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Certainty:</span>
          <label><input type="radio" id="certain1" name="certain" value="1" style="margin-left: 15px">✓</label>
          <label><input type="radio" id="certain2" name="certain" value="2" style="margin-left: 15px">•</label>
          <label><input type="radio" id="certain3" name="certain" value="3" style="margin-left: 15px">K✓</label>
          <label><input type="radio" id="certain4" name="certain" value="4" style="margin-left: 15px">K•</label>
        </div>

        <div id="distance" style="padding-bottom: 1.5px;"><span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Ndani ya 5m: </span>
          <label><input type="radio" id="distance1" name="distance" value="0">X</label>
          <label><input type="radio" id="distance2" name="distance" value="1" style="margin-left: 15px">✓</label>
        </div>
        <div id="state" style="padding-bottom: 1.5px; padding-left: 1px; background-color: #F0F0F0"><span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Uvimbe:</span>
          <label><input type="radio" id="sex1" name="sex_state" value="0">.00</label>
          <label><input type="radio" id="sex2" name="sex_state" value="25" style="margin-left: 5px">.25</label>
          <label><input type="radio" id="sex3" name="sex_state" value="50" style="margin-left: 5px">.50</label>
          <label><input type="radio" id="sex4" name="sex_state" value="75" style="margin-left: 5px">.75</label>
          <label><input type="radio" id="sex5" name="sex_state" value="100" style="margin-left: 5px">1.0</label>
        </div>
        <div id="close_focal"><span>Jirani wa karibu:</span>
          <label><input type="radio" id="close1" name="close" value="0">N</label>
          </label><input type="radio" id="close2" name="close" value="1" style="margin-left: 15px">Y</label>
        </div>
      </ul>

     </div>
  </div> <!-- .container -->


        <script type="text/javascript" src="js/jgi/followBundle.js"></script>
